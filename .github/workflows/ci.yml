name: CI

on:
  pull_request:
    branches:
      - dev
      - main

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test
